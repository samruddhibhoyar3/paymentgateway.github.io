<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<div class="container-fluid background_image">

        <div class="col-12 col-sm-6 col-md-3">
            <form class="form-container">
                <i class="bi bi-chat-left-dots-fill"></i>
                <p><h6> <b>We would love to hear it from you.Feel free to contact us.</b></h6></p>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"><b>Your Name</b></label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
</div>
 <div class="mb-3">
     <label for="exampleFormControlInput1" class="form-label"><b>Your Email address</b></label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>   
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"><b>Message</b></label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button type="button" class="btn btn-primary">SUBMIT</button>
</form>
            

        </div>
    </div>
